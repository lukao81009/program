<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <section class="about">
        <div class="child">

            <div class="texted">

                <label for="fname">First Name</label>
                <input type="text" id="fname" placeholder="Enter your first name" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" placeholder="Enter your last name" required>

                <label for="age">Date of Birth</label>
                <input type="date" id="age" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email adress" required>

                <label for="passw">Password</label>
                <input type="password" id="passw" placeholder="Enter password" required>


                <form action="">
                    <div class="radio">
                        <div class="up">
                            <label for="famale">Famale</label>
                            <label for="male">Male</label>
                            <label for="uncpecified">Uncpecified</label>
                        </div>

                        <div class="down">
                            <input type="radio" name="gender" id="famale">
                            <input type="radio" name="gender" id="male">
                            <input type="radio" name="gender" id="uncpecified">
                        </div>
                    </div>

                    <div class="country">
                    <p>Country of Origin</p>
                        <select class="cbox">
                            <option>Georgia</option>
                            <option>German</option>
                            <option>Italy</option>
                        </select>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" id="check" required>
                        <label for="check">I agree of condintions</label>
                    </div>

                    <div class="btns">
                        <button>Register</button>
                    </div>

                </form>
            </div>
        </div>
    </section>

</body>
</html>
